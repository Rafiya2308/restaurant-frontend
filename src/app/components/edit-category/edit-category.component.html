<div class="container">
    <div class="row text-center">
        <h2>Edit Category Item</h2>
    </div>
    <div class="row">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <label>Category Name</label>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <input class="text" formControlName="categoryName" type="text" name="categoryName" id="categoryName">
                </div>
                </div>
                <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <label>Category Description</label>
                    </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <input class="text" formControlName="categoryDescription" type="text" name="categoryDescription" id="categoryDescription">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button  type="submit" class="btn btn-secondary btn-md">Update</button>
                        &nbsp;&nbsp;
                        <button type="button" class="btn btn-secondary btn-md" (click)="Cancel()">Cancel</button>
                    </div>
                </div>
           
        </form>
    </div>
</div>
